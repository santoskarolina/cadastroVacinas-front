<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Cadastro para Vacinação</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <span>CADASTRO VACINA</span>
      </a>
    </header>

    <div class="form-container">
      <div class="content">
        <form class="form">

          <div class="mensagem">
            Cadastro feito com sucesso!
          </div>

          <h1>IDENTIFICAÇÃO</h1>
  
          <div class="input">
            <label>CPF</label>
            <input type="number" class="cpf" required/>
          </div>
          <p class="rule-cpf rule"></p>
          
  
          <h1>INFORMAÇÕES BÁSICAS</h1>
          <div class="input">
            <label>Nome Completo</label>
            <input type="text" required  class="nome" />
          </div>
          <p class="rule-nome rule"></p>
  
          
          <div class="input">
            <label>Paciente acamado</label>
            <select class="select" >
              <option value="true">Sim</option>
              <option value="false">Não</option>
            </select>
          </div>
  
          <div class="input">
            <label>Data de Nascimento</label>
            <input type="text" required class="data" placeholder="dd/mm/yyyy"/>
          </div>
          <p class="rule-data rule"></p>

          <div class="input">
              <label>Nome da Mãe</label>
              <input type="text" required class="nomeMae" />
          </div>
          <p class="rule-mae rule"></p>
  
          <h1>INFORMAÇÕES DE CONTATO</h1>
          <div class="input">
              <label>Email</label>
              <input type="email" required class="input-email"/>
          </div>
          <p class="rule-email rule"></p>
  
          <div class="input">
              <label>Telefone Celular</label>
              <input type="text" required  class="telefone"/>
          </div>
          <p class="rule-celular rule"></p>
  
          <div class="input">
              <label>Telefone de Contato</label>
              <input type="text" required class="contato" />
          </div>
          <p class="rule-contato rule"></p>
  
          <h1>ENDEREÇO DE RESIDÊNCIA</h1>
  
          <div class="input">
              <label>CEP</label>
              <input type="number" required class="cep" />
          </div>
          <p class="rule-cep rule"></p>
  
          <div class="input">
              <label>Endereço</label>
              <input type="text" required class="endereco" />
          </div>
          <p class="rule-endereco rule"></p>
  
          <div class="input">
              <label>Bairro</label>
              <input type="text" required class="bairro" />
          </div>
          <p class="rule-bairro rule"></p>
  
          <div class="input">
              <label>Número</label>
              <input type="text" required class="numero" />
          </div>
          <p class="rule-numero rule"></p>
  
          <div class="input">
              <label>Complemento (OPCIONAL)</label>
              <input type="text" class="complemento" />
          </div>
          <p class="rule-compl rule"></p>

          <button class="btn" onclick="cadastrar()" type="button">CADASTRAR</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <span>ANA KAROLINA</span>
    </footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
